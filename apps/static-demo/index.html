<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담센터 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .chat-container {
            display: none;
            height: 70vh;
            flex-direction: column;
        }
        
        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #e1e5e9;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
        }
        
        .input-group button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <div class="header">
                <div class="logo">💬</div>
                <h1>상담센터 플랫폼</h1>
                <p class="subtitle">안전하고 익명의 상담 공간</p>
            </div>
            
            <form class="form" id="roomForm">
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="roomId">룸 ID (선택사항)</label>
                    <input type="text" id="roomId" placeholder="룸 ID를 입력하거나 비워두세요">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="supervisorConsent">
                    <label for="supervisorConsent">
                        관리자 모니터링 동의 (선택사항)<br>
                        <small>품질 향상을 위해 대화가 감독될 수 있습니다.</small>
                    </label>
                </div>
                
                <button type="submit" class="btn" id="joinBtn">상담 시작하기</button>
            </form>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🔒</div>
                    <span>모든 대화는 암호화되어 전송됩니다</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">⏰</div>
                    <span>15분 세션, 필요시 연장 가능</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">🗑️</div>
                    <span>세션 종료 시 모든 데이터 즉시 삭제</span>
                </div>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <div>
                    <strong id="roomTitle">상담 룸</strong>
                    <div style="font-size: 12px; opacity: 0.8;">참여자: <span id="participantCount">1</span>명</div>
                </div>
                <div>
                    <button id="extendBtn" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;">연장하기</button>
                </div>
            </div>
            
            <div class="chat-messages" id="messagesContainer">
                <div class="message other">
                    <div class="message-header">시스템</div>
                    <div>상담이 시작되었습니다. 안전한 공간에서 자유롭게 대화하세요.</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
                    <button id="sendBtn">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let currentUser = null;
        let messages = [];
        
        const API_BASE = 'http://localhost:3001';
        
        // 폼 제출 처리
        document.getElementById('roomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            const supervisorConsent = document.getElementById('supervisorConsent').checked;
            
            if (!nickname) {
                showStatus('닉네임을 입력해주세요.', 'error');
                return;
            }
            
            const joinBtn = document.getElementById('joinBtn');
            joinBtn.disabled = true;
            joinBtn.textContent = '연결 중...';
            
            try {
                // 룸 생성 또는 조회
                let room;
                if (roomId) {
                    const response = await fetch(`${API_BASE}/rooms/${roomId}`);
                    if (response.ok) {
                        room = await response.json();
                    } else {
                        showStatus('룸을 찾을 수 없습니다. 새 룸을 생성합니다.', 'error');
                        room = await createRoom();
                    }
                } else {
                    room = await createRoom();
                }
                
                // 룸 참여
                const participant = await joinRoom(room.id, nickname, supervisorConsent);
                
                currentRoom = room;
                currentUser = participant;
                
                // 채팅 화면으로 전환
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('roomTitle').textContent = `룸: ${room.id}`;
                
                showStatus('상담이 시작되었습니다!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('연결에 실패했습니다. 다시 시도해주세요.', 'error');
            } finally {
                joinBtn.disabled = false;
                joinBtn.textContent = '상담 시작하기';
            }
        });
        
        // 룸 생성
        async function createRoom() {
            const response = await fetch(`${API_BASE}/rooms`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            
            if (!response.ok) {
                throw new Error('Failed to create room');
            }
            
            return await response.json();
        }
        
        // 룸 참여
        async function joinRoom(roomId, nickname, supervisorConsent) {
            const response = await fetch(`${API_BASE}/rooms/${roomId}/join`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nickname,
                    publicKey: 'dummy-key',
                    supervisorConsent,
                }),
            });
            
            if (!response.ok) {
                throw new Error('Failed to join room');
            }
            
            const data = await response.json();
            return data.participant;
        }
        
        // 메시지 전송
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentRoom) return;
            
            try {
                const response = await fetch(`${API_BASE}/rooms/${currentRoom.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content,
                        senderId: currentUser.id,
                        senderNickname: currentUser.nickname,
                    }),
                });
                
                if (response.ok) {
                    const message = await response.json();
                    addMessage(message, true);
                    input.value = '';
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
        
        // 메시지 추가
        function addMessage(message, isOwn = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">${message.senderNickname}</div>
                <div>${message.content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 상태 표시
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // 연장하기 버튼
        document.getElementById('extendBtn').addEventListener('click', () => {
            showStatus('세션이 15분 연장되었습니다!', 'success');
        });
        
        // 페이지 로드 시 API 서버 상태 확인
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Server Status:', data);
                }
            } catch (error) {
                console.error('API Server not available:', error);
                showStatus('API 서버에 연결할 수 없습니다. 서버가 실행 중인지 확인해주세요.', 'error');
            }
        });
    </script>
</body>
</html>
